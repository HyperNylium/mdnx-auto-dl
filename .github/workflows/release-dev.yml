name: Build dev image

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push-dev:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout dev
        uses: actions/checkout@v5
        with:
          ref: dev
          fetch-depth: 0

      - name: Get dev git info
        id: git
        shell: bash
        run: |
          set -euo pipefail
          echo "SHA=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"
          echo "SHA7=$(git rev-parse --short=7 HEAD)" >> "$GITHUB_OUTPUT"
          echo "CREATED=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> "$GITHUB_OUTPUT"
          echo "REF_NAME=refs/heads/dev" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image vars
        id: vars
        shell: bash
        run: |
          set -euo pipefail
          REPO_LC="${GITHUB_REPOSITORY,,}"
          OWNER="${GITHUB_REPOSITORY_OWNER}"
          PKG_NAME="${GITHUB_REPOSITORY#*/}"
          PKG_LC="${PKG_NAME,,}"
          echo "IMAGE=ghcr.io/${REPO_LC}" >> "$GITHUB_OUTPUT"
          echo "OWNER=${OWNER}" >> "$GITHUB_OUTPUT"
          echo "PKG=${PKG_LC}" >> "$GITHUB_OUTPUT"

      - name: Determine next dev tag
        id: next
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          OWNER="${{ steps.vars.outputs.OWNER }}"
          PKG="${{ steps.vars.outputs.PKG }}"

          get_versions() {
            gh api -H "Accept: application/vnd.github+json" "/orgs/${OWNER}/packages/container/${PKG}/versions?per_page=100" 2>/dev/null || \
            gh api -H "Accept: application/vnd.github+json" "/users/${OWNER}/packages/container/${PKG}/versions?per_page=100" 2>/dev/null || true
          }

          TAGS=$(get_versions | jq -r '.[]?.metadata.container.tags[]?' || true)
          LAST_NUM=$(printf "%s\n" "$TAGS" | sed -n 's/^dev-\([0-9]\+\)$/\1/p' | sort -n | tail -1 || true)

          if [[ -z "${LAST_NUM:-}" ]]; then
            NEXT_NUM=1
          else
            NEXT_NUM=$((LAST_NUM + 1))
          fi

          echo "DEV_TAG=dev-${NEXT_NUM}" >> "$GITHUB_OUTPUT"
          echo "Next dev tag: dev-${NEXT_NUM}"

      - name: Build & push (amd64)
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          pull: true
          push: true
          platforms: linux/amd64
          provenance: false
          sbom: false
          no-cache: true
          tags: |
            ${{ steps.vars.outputs.IMAGE }}:dev
            ${{ steps.vars.outputs.IMAGE }}:${{ steps.next.outputs.DEV_TAG }}
          labels: |
            org.opencontainers.image.title=${{ github.event.repository.name }}
            org.opencontainers.image.description=${{ github.event.repository.description }}
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
            org.opencontainers.image.licenses=${{ github.event.repository.license.spdx_id }}
            org.opencontainers.image.created=${{ steps.git.outputs.CREATED }}
            org.opencontainers.image.revision=${{ steps.git.outputs.SHA }}
            org.opencontainers.image.ref.name=${{ steps.git.outputs.REF_NAME }}
            org.opencontainers.image.version=${{ steps.next.outputs.DEV_TAG }}

      - name: Summarize
        shell: bash
        run: |
          echo "Built:"
          echo "  ${{ steps.vars.outputs.IMAGE }}:dev"
          echo "  ${{ steps.vars.outputs.IMAGE }}:${{ steps.next.outputs.DEV_TAG }}"
          echo "Commit: ${{ steps.git.outputs.SHA }}"
          echo "Ref: ${{ steps.git.outputs.REF_NAME }}"
          echo "Digest: ${{ steps.docker_build.outputs.digest }}"
