services:
  mdnx-auto-dl:
    image: ghcr.io/hypernylium/mdnx-auto-dl:latest
    container_name: mdnx-auto-dl
    restart: unless-stopped
    volumes:
      - ./appdata/logs:/app/appdata/logs:rw
      - ./appdata/config:/app/appdata/config:rw
    environment:
      - UID=1000
      - GID=1000
      - TZ=America/New_York
